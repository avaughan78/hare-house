<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hare House Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; background: #fff; color: #333; }
        section { height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
        .logo { max-width: 500px; width: 80%; margin-bottom: 20px; }
        #contact { background-color: #f9f9f9; }
        .form-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 500px; }
        h2 { margin-bottom: 20px; font-weight: 500; text-align: center; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #666; font-weight: 500; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; font-family: inherit; }
        textarea { height: 100px; resize: none; }
        .h-captcha { margin: 20px 0; display: flex; justify-content: center; }
        button { background-color: #1a1a1a; color: white; border: none; padding: 14px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1rem; font-weight: 500; transition: background 0.2s; }
        button:hover { background-color: #000; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #result { display: none; text-align: center; padding: 20px; }
        #result h3 { color: #27ae60; margin-bottom: 10px; }
    </style>
</head>
<body>

    <section id="hero">
        <img src="https://www.harehouseconsulting.com/logo.png" alt="Hare House Consulting" class="logo">
    </section>

    <section id="contact">
        <div class="form-container">
            <div id="form-box">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <input type="hidden" name="access_key" value="28176fed-4f3c-4833-9cdb-91281eae0655">
                    
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" name="name" required placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" name="email" required placeholder="email@example.com">
                    </div>
                    <div class="input-group">
                        <label>Message</label>
                        <textarea name="message" required placeholder="How can we help?"></textarea>
                    </div>
                    
                    <div class="h-captcha" data-sitekey="50b2fe65-b00b-4b9e-ad62-3ba471098be2"></div>
                    
                    <button type="submit" id="submit-btn">Send Message</button>
                </form>
            </div>

            <div id="result">
                <h3>Success!</h3>
                <p>Your message has been sent. We'll be in touch shortly.</p>
            </div>
        </div>
    </section>

<script>
    const form = document.getElementById('contact-form');
    const btn = document.getElementById('submit-btn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // 1. Get the hCaptcha Token
        const hcaptchaResponse = hcaptcha.getResponse();
        if (!hcaptchaResponse) {
            alert("Please verify that you are human.");
            return;
        }

        btn.innerHTML = "Processing...";
        btn.disabled = true;

        // 2. Capture Form Data
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        
        // 3. CLEANUP: Remove any accidental reCAPTCHA fields that might be injected
        delete object["g-recaptcha-response"];
        
        // 4. Set the correct hCaptcha field for Web3Forms
        object["h-captcha-response"] = hcaptchaResponse;

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json', 
                'Accept': 'application/json' 
            },
            body: JSON.stringify(object)
        })
        .then(async (res) => {
            const data = await res.json();
            if (res.status === 200) {
                document.getElementById('form-box').style.display = "none";
                document.getElementById('result').style.display = "block";
            } else {
                console.error("Verification Error:", data);
                alert("Error: " + data.message);
                btn.innerHTML = "Send Message";
                btn.disabled = false;
                hcaptcha.reset();
            }
        })
        .catch(() => {
            alert("Network error. Please try again.");
            btn.innerHTML = "Send Message";
            btn.disabled = false;
        });
    });
</script>
</body>
</html>
