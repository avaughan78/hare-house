<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hare House Consulting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    
    <script async defer src="https://cdn.jsdelivr.net/gh/altcha-org/altcha/dist/altcha.min.js" type="module"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; background: #fff; }
        section { height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
        #hero { position: relative; }
        .logo { max-width: 300px; width: 80%; }
        #contact { background-color: #f9f9f9; }
        .form-container {
            background: white; padding: 40px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%; max-width: 500px;
        }
        h2 { margin-bottom: 20px; font-weight: 500; color: #333; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #666; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        textarea { height: 100px; resize: none; }
        altcha-widget { margin-bottom: 15px; width: 100%; }
        button {
            background-color: #333; color: white; border: none; padding: 14px;
            border-radius: 4px; cursor: pointer; width: 100%; font-size: 1rem;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #result { display: none; text-align: center; }
        .scroll-down { position: absolute; bottom: 30px; color: #999; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <section id="hero">
        <img src="https://www.harehouseconsulting.com/logo.png" alt="Hare House Consulting" class="logo">
        <a href="#contact" class="scroll-down">SCROLL TO CONTACT â†“</a>
    </section>

    <section id="contact">
        <div class="form-container">
            <div id="form-box">
                <h2>Request Information</h2>
                <form id="contact-form">
                    <input type="hidden" name="access_key" value="28176fed-4f3c-4833-9cdb-91281eae0655">
                    
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label>Message</label>
                        <textarea name="message" required></textarea>
                    </div>
                    
                    <altcha-widget 
                        id="altcha"
                        challengeurl="https://altcha.org/api/v1/challenge"
                        debug
                        hidefooter>
                    </altcha-widget>
                    
                    <button type="submit" id="submit-btn" disabled>Submit Request</button>
                </form>
            </div>

            <div id="result">
                <h3 style="color: green;">Message Sent!</h3>
                <p>We will get back to you shortly.</p>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById('contact-form');
        const btn = document.getElementById('submit-btn');
        const altcha = document.getElementById('altcha');

        // Listen for verification
        altcha.addEventListener('statechange', (ev) => {
            if (ev.detail.state === 'verified') {
                btn.disabled = false;
            } else {
                btn.disabled = true;
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            btn.innerHTML = "Sending...";
            btn.disabled = true;

            const formData = new FormData(form);
            const json = JSON.stringify(Object.fromEntries(formData));

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: json
            })
            .then(res => {
                if (res.ok) {
                    document.getElementById('form-box').style.display = "none";
                    document.getElementById('result').style.display = "block";
                } else {
                    alert("Submission failed. Please refresh and try again.");
                    altcha.reset(); // Reset captcha on error
                    btn.innerHTML = "Submit Request";
                }
            })
            .catch(() => {
                alert("Network error.");
                btn.innerHTML = "Submit Request";
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
