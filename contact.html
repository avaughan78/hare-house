<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Diagnostic | Hare House Consulting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container" style="max-width: 600px; padding-top: 100px;">
        <h2>Schedule your Engineering Diagnostic</h2>
        <p>Please provide some context so we can make our intro call as productive as possible.</p>
        
        <form action="#" class="contact-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Engineering Team Size</label>
                <select>
                    <option>10 - 25</option>
                    <option>25 - 100</option>
                    <option>100+</option>
                </select>
            </div>
            <div class="form-group">
                <label>Primary Challenge</label>
                <select>
                    <option>Velocity / Roadmap Delays</option>
                    <option>Technical Debt / Scaling Issues</option>
                    <option>M&A Due Diligence</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Briefly describe the "Black Box" issue you're facing</label>
                <textarea rows="4"></textarea>
            </div>
            <button type="submit" class="btn primary" style="width: 100%; cursor: pointer;">Request Intro Call</button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="index.html">&larr; Back to Home</a></p>
    </div>
</body>
</html>
